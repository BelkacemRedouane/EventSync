<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
<form (ngSubmit)="onSave()">
  <div>
    <label for="title">Titre</label>
    <input id="title" [(ngModel)]="formData.title" name="title" required />
  </div>
  <div>
    <label for="startDateTime">Date et heure de début</label>
    <input
      id="startDateTime"
      type="datetime-local"
      [(ngModel)]="formData.startDateTime"
      name="startDateTime"
      required
    />
  </div>
  <div>
    <label for="endDateTime">Date et heure de fin</label>
    <input
      id="endDateTime"
      type="datetime-local"
      [(ngModel)]="formData.endDateTime"
      name="endDateTime"
      required
    />
  </div>
  <div>
    <label for="priority">Priorité</label>
    <select id="priority" [(ngModel)]="formData.priority" name="priority" required>
      <option value="urgent">Urgent</option>
      <option value="moyen">Moyen</option>
      <option value="faible">Faible</option>
    </select>
  </div>
  <div class="modal-actions">
    <button type="button" (click)="onClose()">Annuler</button>
    <button type="submit">{{ mode === 'create' ? 'Créer' : 'Modifier' }}</button>
  </div>
</form>
